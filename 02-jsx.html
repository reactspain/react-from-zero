<!doctype html>

<title>02 JSX - React Desde Cero</title>

<script src="https://unpkg.com/react@16.4.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.4.0/umd/react-dom.development.js"></script>

<script src="https://unpkg.com/@babel/standalone/babel.min.js">
// Ahora usaremos JSX, que será convertido automáticamente a Javascript
// Para convertirlo usaremos Babel.
// Babel normalmente es utilizado para convertir ES2015(ES6) a ES5,
// pero también puede convertir JSX a ES5.
// La versión de Babel para navegadores necesita el tipo text/babel en la etiqueta script.
</script>

<div id="app"></div>

<script type="text/babel">
// JSX es la forma que utilizaremos para crear elementos.
// Básicamente podemos decir que es XHTML con {} para expresiones Javascript.
// También tenemos que tener cuidado y llamar className al atributo html class
var reactElement =
  <h1
    className="abc"
    style={{textAlign: "center"}}
    onClick={function() { alert("click") }}>
    Hello, world!
  </h1>

// Esto es lo mismo que
reactElement =
  React.createElement(
    "h1",
    {className: "abc", style: {textAlign: "center"},
    onClick: function() { alert("click") }},
    "Hello, world!"
  )

// JSX brilla especialmente con elementos muy simples.
var anotherElement = <p>A nice text paragraph.</p>
// Esto es lo mismo que
anotherElement = React.createElement("p", null, "A nice text paragraph.")

// Como podemos ver todo lo demás sigue igual.
var renderTarget = document.getElementById("app")

ReactDOM.render(reactElement, renderTarget)
</script>
